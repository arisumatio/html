<!DOCTYPE html>
<html data-type="example" data-id="sprite-clockwise">
  <head>
    <title>Morgiana Action Figure 360-Degree Viewer</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
    
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script type='text/javascript' src='http://yourjavascript.com/812010691545/jquery-reel-bundle.js'></script>

  </head>
  <body><center>

    <img id="image" width="200" height="200"
    src="http://i.imgur.com/I4PLfbH.jpg">
    <script>
      $('#image').reel({
        image:       'http://i.imgur.com/R1mmwJ8.jpg',
        speed:       -0.3,
        frames:      36,
        cw:          false,
        throwable:   1.2,
      });
    </script></center>

  </body>
</html>
